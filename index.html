<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Harvey McCabe - Digital Strategist and Senior Project Lead, based in Manchester, UK.">
  <title>Harvey McCabe</title>
  <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;800&display=swap" rel="stylesheet">
  <link rel="shortcut icon" type="image/x-icon" href="./favicon.ico"> 
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Archivo', sans-serif;
      background: #000;
      color: #ddd;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: flex-start;
      min-height: 100vh;
      padding: 2rem 2rem 2rem 3rem;
      text-align: left;
      overflow-x: hidden;
      position: relative;
      z-index: 1;
    }

    /* Background video */
    .video-background {
      position: fixed;
      top: 50%;
      left: 50%;
      width: auto;
      height: auto;
      min-width: 100%;
      min-height: 100%;
      transform: translate(-50%, -50%);
      object-fit: cover;
      object-position: center;
      z-index: -2;
      opacity: 0;
      animation: fadeInVideo 2s ease forwards;
    }

    /* Dark overlay */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.2);
      z-index: -1;
    }

    h1 {
      font-weight: 800;
      font-size: clamp(2.5rem, 8vw, 5rem);
      letter-spacing: -0.01em;
      margin-top: 20vh;
      margin-bottom: 15vh;
      opacity: 0;
      transform: translateY(40px);
      animation: slideUp 0.8s ease-out forwards;
      animation-fill-mode: forwards;
    }

    p.subtitle {
      font-weight: 300;
      font-size: clamp(1.7rem, 3vw, 1.8rem);
      max-width: 700px;
      line-height: 2.4rem;
      margin-bottom: auto;
      opacity: 0;
      transform: translateY(40px);
      animation: slideUp 0.8s ease-out forwards;
      animation-delay: 0.4s;
      animation-fill-mode: forwards;
    }

    /* Responsive subtitle line break */
    .subtitle br {
      display: inline;
    }

    footer {
      margin-top: auto;
      margin-bottom: 2rem; /* extra space below links */
      font-size: 1.2rem;
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
    }

    footer a {
      position: relative;
      opacity: 0;
      text-decoration: none;
      color: #DE4D21;
      transform: translateY(40px);
      animation: slideUp 0.4s ease-out forwards;
      animation-fill-mode: forwards;
    }

    footer a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -2px;
      width: 100%;
      height: 1px;
      background: #DE4D21;
      opacity: 0;
      transform: scaleX(0);
      transform-origin: left;
      transition: opacity 0.3s ease, transform 0.3s ease;
    }

    footer a:hover::after,
    footer a:focus::after {
      opacity: 1;
      transform: scaleX(1);
    }

    footer a:nth-child(1) { animation-delay: 1.0s; }
    footer a:nth-child(2) { animation-delay: 1.4s; }
    footer a:nth-child(3) { animation-delay: 1.8s; }

    @keyframes slideUp {
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInVideo {
      to { opacity: 1; }
    }

    /* Mobile adjustments */
    @media (max-width: 600px) {
      body {
        padding-left: 2rem;
        padding-right: 2rem;
      }
      h1 { margin-top: 15vh; }
      .subtitle br { display: none; }
    }
  </style>
</head>
<body>
  <!-- Background video -->
  <video autoplay muted loop playsinline class="video-background">
    <source src="Background.mp4" type="video/mp4">
  </video>
  <!-- Overlay -->
  <div class="overlay"></div>
</body>
</html>
