<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Harvey McCabe">
  <title>Harvey McCabe</title>
  <link rel="shortcut icon" type="image/x-icon" href="./favicon.ico"> 
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #000;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: flex-start;
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
      z-index: 1;
    }

    /* Background video */
    .video-background {
      position: fixed;
      top: 50%;
      left: 50%;
      width: auto;
      height: auto;
      min-width: 100%;
      min-height: 100%;
      transform: translate(-50%, -50%);
      object-fit: cover;
      object-position: center;
      z-index: -2;
      opacity: 0;
      animation: fadeInVideo 2s ease forwards;
    }

    /* Dark overlay */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.2);
      z-index: -1;
    }

    @keyframes slideUp {
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInVideo {
      to { opacity: 1; }
    }

    /* Mobile adjustments */
    @media (max-width: 600px) {
      body {
        padding-left: 2rem;
        padding-right: 2rem;
      }
    }
  </style>
</head>
<body>
  <!-- Background video -->
  <video autoplay muted loop playsinline class="video-background">
    <source src="Background.mp4" type="video/mp4">
  </video>
  <!-- Overlay -->
  <div class="overlay"></div>
</body>
</html>
