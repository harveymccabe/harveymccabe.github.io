<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Harvey McCabe - Digital Strategist and Senior Project Lead, based in Manchester, UK.">
  <title>Harvey McCabe</title>
  <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;800&display=swap" rel="stylesheet">
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Archivo', sans-serif;
      background: #000;
      color: #ddd;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: flex-start;
      min-height: 100vh;
      padding: 2rem 2rem 2rem 3rem; /* more left padding */
      text-align: left;
      overflow-x: hidden;
      opacity: 0;
      animation: fadeInBg 1s ease forwards;
    }

    h1 {
      font-weight: 800;
      font-size: clamp(2.5rem, 8vw, 5rem);
      letter-spacing: -0.01em;
      margin-top: 20vh; /* closer to top, esp. mobile */
      margin-bottom: 15vh;
      opacity: 0;
      transform: translateY(40px);
      animation: slideUp 0.8s ease-out forwards;
    }

    p.subtitle {
      font-weight: 300;
      font-size: clamp(1.7rem, 3vw, 1.8rem);
      max-width: 700px;
      line-height: 2.4rem;
      margin-bottom: auto;
      opacity: 0;
      transform: translateY(40px);
      animation: slideUp 0.8s ease-out forwards;
      animation-delay: 0.4s;
    }

    footer {
      margin-top: auto;
      font-size: 1.2rem;
      display: flex;
      flex-wrap: wrap;
      gap: 2rem; /* increased spacing between links */
    }

    footer a {
      color: #fff;
      position: relative;
      opacity: 0;
      text-decoration: none;
      color: #DE4D21;
      transform: translateY(40px);
      animation: slideUp 0.4s ease-out forwards;
    }

    footer a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -2px;
      width: 100%;
      height: 1px;
      background: #fff;
      opacity: 0;
      transform: scaleX(0);
      transform-origin: left;
      transition: opacity 0.3s ease, transform 0.3s ease;
    }

    footer a:hover::after,
    footer a:focus::after {
      opacity: 1;
      transform: scaleX(1);
    }

    footer a:nth-child(1) {
      animation-delay: 1.0s;
    }

    footer a:nth-child(2) {
      animation-delay: 1.4s;
    }

    footer a:nth-child(3) {
      animation-delay: 1.8s;
    }

    @keyframes slideUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInBg {
      to {
        opacity: 1;
      }
    }

    @media (max-width: 600px) {
      h1 {
        margin-top: 15vh; /* nudges closer to top on small screens */
      }
    }
  </style>
</head>
<body>
  <main>
    <h1>Harvey McCabe ✹</h1>
    <p class="subtitle">A Digital Strategist and Senior Project Lead,<br> based in Manchester, UK.</p>
  </main>
  <footer>
    <a href="mailto:harveyjmccabe@gmail.com">→ Say Hi</a>
    <a href="https://www.linkedin.com/in/harveymccabe/" target="_blank" rel="noopener">→ LinkedIn</a>
    <a href="https://harveymccabe.com/CV/Harvey%20McCabe%20CV.pdf">→ CV</a>
  </footer>
</body>
</html>
